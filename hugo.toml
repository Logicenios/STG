baseURL = "https://stamatiosgaliatsatos.com/"
#
languageCode = 'en-us,el-gr'
title = "STG"

theme = "PaperMod"
paginate = 5


enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true
[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
keywords = [
    "Blog",
    "Portfolio",
    "Photography",
    "Physics",
    "3dprints",
    "fpvdrones",
    "uav",
    "quadcopter",
    "drone",
    "stamatios",
    "galiatsatos",
    "stamgali",
    "stamatios galiatsatos",
]
dateFormat = "2 January, 2006"
defaultTheme = "auto"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false
displayFullLangName = true

[[params.socialIcons]]
name = "Github"
url = "https://github.com/Logicenios"
[[params.socialIcons]]
name = "LinkedIn"
url = "https://www.linkedin.com/in/galiatsatos/"
[[params.socialIcons]]
name = "email"
url  = "mailto:stamatisgal@gmail.com"
[[params.socialIcons]]
name = "rss"
url = "/index.xml"


[outputs]
home = ["HTML", "RSS", "JSON"]


